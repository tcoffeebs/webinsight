<html>
    <head>
        <title>planA | login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
    </head>
    <body class="login">
        <!--login-->
        <div class="container-fluid">
            <div class="container">
                <!--login-box-->
                <div class="col-md-4 col-sm-6 login-box">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <img src="images/planA-logo.png" class="img-responsive center-block" alt="planA" title="planA">
                        </div>
                        <div class="col-md-12 col-sm-12 no-padding form-group">
                            <input type="text" class="form-control" placeholder="Your email"><i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="col-md-12 col-sm-12 no-padding form-group">
                            <input type="text" class="form-control" placeholder="Password"><i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="col-md-12 col-sm-12 no-padding">
                            <a href="" class="btn login-btn">Login</a>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <input type="checkbox"><label>Remember Me</label>
                            <a href="" class="pull-right forget-link">Forget password?</a>
                        </div>
                    </div>
                </div><!--login-box-->
            </div>
        </div> <!--/login-->
    </body>
</html>
